<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Άσκηση_1</title>
</head>
<body>

    <h2>Στοιχεία Εκπαιδευόμενου</h2>

    <div>
        <label for="lastname">Επώνυμο:</label>
        <input type="text" id="lastname" name="lastname" placeholder="Εισάγετε επώνυμο" required>
    </div>

    <div>
        <label for="firstname">Όνομα:</label>
        <input type="text" id="firstname" name="firstname" placeholder="Εισάγετε Όνομα" required>
    </div>
    
    <div>
        <label for="date_of_birth">Ημερομηνία Γέννησης:</label>
        <input type="date" id="submission-date" placeholder="ΗΗ/ΜΜ/ΕΕΕΕ" maxlength="8" required>
        
    </div>

    <div>
        <label for="year_of_study">Έτος Σπουδών:</label>
        <input type="number" id="year_of_study" name="year_of_study" placeholder="Έτος" required>
    </div>

    <div>
        <label for="email">Login (e-mail):</label>
        <input type="email" id="email" name="email" required>
    </div>

    <div>
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" minlength="8" required>
    </div>

    <div>
        <input type="Submit" value="Αποστολή">
    </div>

    
</body>
</html>
